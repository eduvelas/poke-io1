<ion-view view-title="POKEDEX" ng-app="pokemon">
  <ion-content ng-controller="DashCtrl">

    <ion-grid>
      <ion-row>
        <ion-col >
          <div>
            
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="row" ng-repeat="poke in pokedexB">
      <div class="col">
        <img src="{{poke.data.sprites.front_default}}">
            <p>{{poke.data.name}}</p>

      </div>
    </div>

  </ion-content>
</ion-view>

<ion-view view-title="POKEDEX" ng-app="pokemon">
  <ion-content ng-controller="pokedex">
    <div class="container">
      <div class="row">
        <div class="col col-30" ng-repeat="poke in pokedexB">
          <div class="cua">
            <img src="{{poke.data.sprites.front_default}}">
            <p>{{poke.data.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
